<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">


<dom-module id="zone-menu">
    <template>
        <style include="shared-styles">
             :host {
                display: inline-block;
            }
        </style>
        <div class="menuitem" on-click="clickHandler">[[zone.name]]</div>
    </template>

    <script>
        class ZoneMenu extends Polymer.Element {
            static get is() {
                return 'zone-menu';
            }

            static get properties() {
                return {
                    zone: Object
                };
            }
            clickHandler() {
                this.dispatchEvent(new CustomEvent('showTimer', {
                    bubbles: true,
                    composed: true,
                    detail: this.zone
                }));
            }
        }

        window.customElements.define(ZoneMenu.is, ZoneMenu);
    </script>
</dom-module>
