<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="device-card.html">
<link rel="import" href="shared-styles.html">


<dom-module id="zone-card">
    <template>
      <style include="iron-flex iron-flex-alignment shared-styles">
       :host {
        display: block;
        padding: 10px;
      }

    </style>
    <div class="layout flex justify card">
      <div class="header" on$="[[getZoneState(zone.bOutRequestHeat)]]">[[zone.name]]</div>
      <template is="dom-repeat" items="[[zone.nodes]]" as="node">
        <device-card node="[[node]]" on="[[zone.bIsActive]]"></device-card>
      </template>
    </div>
    </template>

    <script>
        class ZoneCard extends Polymer.Element {
            static get is() {
                return 'zone-card';
            }

            static get properties() {
                return {
                    zone: Object
                };
            }
            getZoneState(value) {
                if (value != undefined && value) {
                    return "on";
                }
            }

        }

        window.customElements.define(ZoneCard.is, ZoneCard);
    </script>
</dom-module>
