<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="battery-level">
    <template>
        <style include="iron-flex iron-flex-alignment shared-styles">
             :host {
                display: inline-block;
                width: 65px;
            }
        </style>
        <div class="layout horizontal justified">
            <iron-icon id="icon"></iron-icon>
            <span>[[getLevel(level)]]</span>
        </div>
    </template>

    <script>
        class BatteryLevel extends Polymer.Element {
            static get is() {
                return 'battery-level';
            }

            static get properties() {
                return {
                    level: Number
                }
            }

            getLevel(level) {
                var value = "";

                if (level === 255) {
                    level = 0;
                }

                if (level > 90) {
                    value = "battery-full"
                } else if (level > 80) {
                    value = "battery-90"
                } else if (level > 60) {
                    value = "battery-80"
                } else if (level > 50) {
                    value = "battery-60"
                } else if (level > 30) {
                    value = "battery-50"
                } else if (level > 20) {
                    value = "battery-30"
                } else if (level > 10) {
                    value = "battery-20"
                } else {
                    value = "battery-alert"
                }
                if (value != "") {
                    this.$.icon.setAttribute('icon', "my-icons:" + value);
                }
                return level + "%";
            }
        }

        window.customElements.define(BatteryLevel.is, BatteryLevel);
    </script>
</dom-module> @apply(--layout-flex);
