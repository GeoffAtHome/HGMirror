<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="radiator-device.html">
<link rel="import" href="switch-device.html">
<link rel="import" href="sensor-device.html">
<link rel="import" href="shared-styles.html">

<dom-module id="device-card">
  <template>
    <style include="shared-styles">
    :host {
        display: block;
        width: 100%;
    }
    </style>
    </div>
        <template is="dom-if" if="{{onoff}}">
            <switch-device device="[[device.readings]]"></switch-device>
        </template>
        <template is="dom-if" if="{{radiator}}">
            <radiator-device device="[[device.readings]]"></radiator-device>
        </template>
        <template is="dom-if" if="{{sensor}}">
            <sensor-device device="[[device.readings]]"></sensor-device>
        </template>
    </template>
    
  <script>
    class DeviceCard extends Polymer.Element {
      static get is() {
        return 'device-card';
      }

      static get properties() {
        return {
          device: {
              type: Object,
              observer: 'dataChanged'
            },
            radiator: {
              type: Boolean,
              value: false
            },
            sensor: {
              type: Boolean,
              value: false
            },
            onoff: {
              type: Boolean,
              value: false
            }
          }
        };

        dataChanged(newData, oldData) {
            switch(newData.devicetype) {
                case 'Radiator valve':
                    this.radiator = true;
                    break;
                
                case 'Switch':
                    this.onoff = true;
                    break;

                case 'Sensor':
                    this.sensor = true;
                    break;
                
                default:
                    break;
            }
          }
        }

    window.customElements.define(DeviceCard.is, DeviceCard);
  </script>
</dom-module>
