<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="last-seen">
    <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <div class="lastseen" late$="[[late]]">[[value]]</div>
  </template>

    <script>
        class LastSeen extends Polymer.Element {
            static get is() {
                return 'last-seen';
            }

            static get properties() {
                return {
                    lastseen: {
                        type: Number,
                        observer: 'dataChanged'
                    },
                    late: {
                        type: Boolean,
                        value: false
                    },
                    value: String,
                    timer: Number
                }
            };

            dataChanged(newData, oldData) {
                if (newData) {
                    this.update(newData);
                    if (this.timer == undefined) {
                        this.timer = setInterval(() => this.update(this.lastseen), 1000);
                    }
                }
            }

            update(value) {
                let delta = new Date(new Date() - value * 1000);
                let hours = delta.getHours();
                let minutes = delta.getMinutes();
                let seconds = delta.getSeconds();
                let lmz = minutes < 10 ? '0' : '';
                let lsz = seconds < 10 ? '0' : '';
                this.value = "  " + lmz + minutes + ":" + lsz + seconds + "  ";

                // Indicate that the reading is old that 45 minutes
                if (hours != 0 || minutes > 35) {
                    this.late = true;
                } else {
                    this.late = false;
                }
                
            }

        }

        window.customElements.define(LastSeen.is, LastSeen);
    </script>
</dom-module>
