<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="switch-device">
    <template>
      <style include="shared-styles">
      :host {
          display: block;
          text-align: center;
          color: black;
          font-size: 40px;
      }
      </style>
      <firebase-document id="location" path="/data/nodes/[[node_id]]" data="{{reading}}"></firebase-document>
      <app-indexeddb-mirror session="locations" key="[[node_id]]" data="{{reading}}" persisted-data="{{persistedData}}"></app-indexeddb-mirror>
      <div class="">[[state]]</div>
    </template>

    <script>
        class SwitchDevice extends Polymer.Element {
            static get is() {
                return 'switch-device';
            }

            static get properties() {
                return {
                    node_id: String,
                    state: String,
                    persistedData: Object,
                    reading: {
                        type: Object,
                        observer: 'dataChanged'

                    }
                };
            }

            dataChanged(newData, oldData) {
                if (newData['SwitchBinary'] != undefined) {
                    if (newData['SwitchBinary'] == 1) {
                        this.state = 'ON';
                    } else {
                        this.state = 'OFF'
                    }

                }
            }
        }

        window.customElements.define(SwitchDevice.is, SwitchDevice);
    </script>
</dom-module>
