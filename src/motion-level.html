<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="motion-level">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        </style>
        <iron-icon id="icon"></iron-icon>[[setMotion(level)]]
    </template>

    <script>
        class MotionLevel extends Polymer.Element {
            static get is() {
                return 'motion-level';
            }

            static get properties() {
                return {
                    level: Number
                }
            }

            setMotion(value) {
                var icon = "unoccuppied";

                if (value > 0) {
                    icon = "occuppied"
                }
                this.$.icon.setAttribute('icon', "my-icons:" + icon);
            }
        }

        window.customElements.define(MotionLevel.is, MotionLevel);
    </script>
</dom-module>
