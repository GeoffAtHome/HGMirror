<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="battery-level.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sensor-device">
  <template>
    <style include="iron-flex iron-flex-alignment shared-styles">
    :host {
        display: block;
        padding: 5px;
      }
    </style>
    <div class="horizontal layout">
        <div class="di">
            <iron-icon icon="my-icons:sensor"></iron-icon>
        </div>
        <div class="dl">
            <battery-level level="[[battery]]"></battery-level>
        </div>
        <div class="dl">
            <iron-icon icon="my-icons:temperature"></iron-icon>[[temperature]]Â°
        </div>
        <div class="dl">
            <iron-icon icon="my-icons:luminance"></iron-icon> [[luminance]]
        </div>
        <div class="dl">
            <iron-icon icon="my-icons:visibility"></iron-icon> [[motion]]
        </div>
    </div>
</template>
    
  <script>
    class SensorDevice extends Polymer.Element {
      static get is() {
        return 'sensor-device';
      }

      static get properties() {
        return {
          device: {
              type: Object,
              observer: 'dataChanged'
            },
            motion: {
                type: String
            },
            luminance: {
                type: String
            },
            battery: {
                type: String
            },
            temperature: {
                type: String
            }
          }
        };

        dataChanged(newData, oldData) {
            for(var reading in newData) {
                if (reading[0] == 'Battery') {
                    this.battery = reading[1];
                } else  if (reading[0] == 'TEMPERATURE') {
                    this.temperature = reading[1].toFixed(1);
                } else  if (reading[0] == 'Motion') {
                    this.motion = reading[1];
                } else  if (reading[0] == 'LUMINANCE') {
                    this.luminance = reading[1]
                }
            }
          }
        }

    window.customElements.define(SensorDevice.is, SensorDevice);
  </script>
</dom-module>
