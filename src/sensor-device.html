<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="battery-level.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sensor-device">
    <template>
    <style include="iron-flex iron-flex-alignment shared-styles">
    :host {
        display: block;
        padding: 5px;
      }
    </style>
    <firebase-document id="location" path="/data/nodes/[[node_id]]" data="{{reading}}"></firebase-document>
    <app-indexeddb-mirror session="locations" key="[[node_id]]" data="{{reading}}" persisted-data="{{persistedData}}"></app-indexeddb-mirror>
    <div class="horizontal layout">
        <div class="di">    
            <iron-icon icon="my-icons:sensor"></iron-icon>
        </div>
        <div class="dl">
            <battery-level level="[[reading.Battery]]"></battery-level>
        </div>
        <div class="dl">
            <iron-icon icon="my-icons:temperature"></iron-icon>[[temperature]]Â°
        </div>
        <div class="dl">
            <iron-icon icon="my-icons:luminance"></iron-icon> [[reading.LUMINANCE]]
        </div>
        <div class="dl">
            <iron-icon icon="my-icons:visibility"></iron-icon> [[reading.Motion]]
        </div>
    </div>
</template>

    <script>
        class SensorDevice extends Polymer.Element {
            static get is() {
                return 'sensor-device';
            }

            static get properties() {
                return {
                    node_id: String,
                    temperature: String,
                    persistedData: Object,
                    reading: {
                        type: Object,
                        observer: 'dataChanged'

                    }
                }
            };

            dataChanged(newData, oldData) {
                if (newData['TEMPERATURE'] != undefined) {
                    this.temperature = newData['TEMPERATURE'].toFixed(1);
                }
            }
        }

        window.customElements.define(SensorDevice.is, SensorDevice);
    </script>
</dom-module>
