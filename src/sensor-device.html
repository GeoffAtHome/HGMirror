<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="battery-level.html">
<link rel="import" href="last-seen.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sensor-device">
    <template>
    <style include="iron-flex iron-flex-alignment shared-styles">
    :host {
        display: block;
        padding: 5px;
      }
    </style>
    <firebase-document id="location" path="/data/nodes/[[node_id]]" data="{{reading}}"></firebase-document>
    <app-indexeddb-mirror session="locations" key="/sensor/[[node_id]]" data="{{reading}}" persisted-data="{{persistedData}}"></app-indexeddb-mirror>
    <div class="horizontal layout">
        <div class="c1" >
            <iron-icon icon="my-icons:sensor"></iron-icon>
        </div>
        <div class="c2" >
            <battery-level level="[[persistedData.Battery]]"></battery-level>
        </div>
        <div class="c3" >
            <iron-icon icon="my-icons:temperature"></iron-icon><span>[[getTemperature(persistedData.TEMPERATURE)]]</span>
        </div>
        <div class="c4" >
            <last-seen lastseen="[[persistedData.lastseen]]"></last-seen>
        </div>
        <div class="c5" >
            <iron-icon icon="my-icons:luminance"></iron-icon><span>[[persistedData.LUMINANCE]]</span>
        </div>
        <div class="c6" >
            <iron-icon id="icon"></iron-icon>[[setMotion(persistedData.Motion)]]
        </div>

    </div>
</template>

    <script>
        class SensorDevice extends Polymer.Element {
            static get is() {
                return 'sensor-device';
            }

            static get properties() {
                return {
                    node_id: String,
                    persistedData: Object,
                    reading: Object
                };
            }

            getTemperature(value) {
                if (value != undefined) {
                    return value.toFixed(1) + 'Â°';
                }
            }

            setMotion(value) {
                var icon = "unoccuppied";

                if (value > 0) {
                    icon = "occuppied"
                }
                this.$.icon.setAttribute('icon', "my-icons:" + icon);
            }
        }

        window.customElements.define(SensorDevice.is, SensorDevice);
    </script>
</dom-module>
